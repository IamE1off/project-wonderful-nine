<!-- modal window for mobile-->
<div class="backdrop" data-modal>
  <div class="order-modal">
    <div class="order-main ">
      <h2 class="order-title">Your Order</h2>
      <button class="order-btn" data-modal-close type="button">
        <svg class="order-svg" width="24" height="24">
          <use href="./img/icons.svg#icon-x-close"></use>
        </svg>
      </button>
    </div>
    <div>
      <form class="modal-form">
        <div class="order-list-container">
          <ul class="order-list">
            <li class="order-items">
              <p class="order-product-name">Cabbage Basket</p>
              <p class="order-text">Plant</p>
              <div class="order-check-box">
                <input type="checkbox" class="order-input visually-hidden" name="order-user " id="order-user1"
                  value="true" /><label for="order-user1" class="order-chec-text"><span>
                    <svg class="order-svg-pick" width="8" height="8">
                      <use href="./img/icons.svg#icon-pick"></use>
                    </svg>
                  </span> </label>
              </div>
              <picture>
                <source media="(min-width: 375px)" srcset="./img/order/cabbage-mob.png 1x, 
                                                  ./img/order/cabbage-mob-2x.png 2x
                                                  " />
                <source media="(min-width: 768px)" srcset="./img/order/cabbage-tab.png 1x,
                                                  ./img/order/cabbage-tab-2x.png 2x
                                                  " />
                <source media="(min-width: 1280px)" srcset="./img/order/cabbage.png 1x,
                                                   ./img/order/cabbage-2x.png 2x
                                                   " />
                <img class="order-img" src="../img/order/cabbage.png" alt="cabbage" width="94" height="78" />
              </picture>
              <!-- <img class="order-img" srcset="./img/order/cabbage.jpg 1x, ./img/order/cabbage-2x.jpg 2x"
                src="./img/order/cabbage.jpg" alt="cabbage" width="94" height="78" /> -->
            </li>
            <li class="order-items">
              <p class="order-product-name">Tomato Basket</p>
              <p class="order-text">Plant</p>
              <div class="order-check-box">
                <input type="checkbox" class="order-input  visually-hidden" name="order-user" id="order-user2"
                  value="true" /><label for="order-user2" class="order-chec-text"><span>
                    <svg class="order-svg-pick" width="8" height="8">
                      <use href="./img/icons.svg#icon-pick"></use>
                    </svg>
                  </span> </label>
              </div>
              <picture>
                <source media="(min-width: 375px)" srcset="./img/order/tomato-mob.png 1x,  
                                                                ./img/order/tomato-mob-2x.png 2x
                                                                " />
                <source media="(min-width: 768px)" srcset="./img/order/tomato-tab.png 1x,
                                                                ./img/order/tomato-tab-2x.png 2x
                                                                " />
                <source media="(min-width: 1280px)" srcset="./img/order/tomato.png 1x,
                                                                 ./img/order/tomato-2x.png 2x
                                                                 " />
                <img class="order-img" src="../img/order/tomato.png" alt="tomato" width="94" height="78" />
              </picture>
              <!-- <img class="order-img" srcset="./img/order/tomato.jpg 1x, ./img/order/tomato-2x.jpg 2x"
                src="./img/order/tomato.jpg" alt="tomato" width="94" height="78" /> -->
            </li>
            <li class="order-items">
              <p class="order-product-name">Vegetables Basket</p>
              <p class="order-text">Plant</p>
              <div class="order-check-box">
                <input type="checkbox" class="order-input visually-hidden" name="order-user" id="order-user3"
                  value="true" /><label for="order-user3" class="order-chec-text"><span>
                    <svg class="order-svg-pick" width="8" height="8">
                      <use href="./img/icons.svg#icon-pick"></use>
                    </svg>
                  </span> </label>
              </div>
              <picture>
                <source media="(min-width: 375px)" srcset="./img/order/vegetables-basket-mob.png 1x,  
                                                                              ./img/order/vegetables-basket-mob-2x.png 2x
                                                                              " />
                <source media="(min-width: 768px)" srcset="./img/order/vegetables-basket-tab.png 1x,
                                                                              ./img/order/vegetables-basket-tab-2x.png 2x
                                                                              " />
                <source media="(min-width: 1280px)" srcset="./img/order/vegetables-basket.png 1x,
                                                                               ./img/order/vegetables-basket-2x.png 2x
                                                                               " />
                <img class="order-img" src="./img/order/vegetables-basket.png" alt="vegetables-basket" width="94"
                  height="78" />
              </picture>
              <!-- <img class="order-img"
                srcset="./img/order/vegetables-basket.jpg 1x, ./img/order/vegetables-basket-2x.jpg 2x"
                src="./img/order/vegetables-basket.jpg" alt="vegetables-basket" width="94" height="78"> -->
            </li>
          </ul>
        </div>
        <div class="order-label-container">
          <label class="order-label" for="user-name"></label>
          <input id="user-name" type="name" name="user-name" class="order-form-input" required
            placeholder="Enter full name..." />

          <label class="order-label" for="use-name"></label>
          <input id="use-name" type="email" name="user-email" class="order-form-input" required
            placeholder="Enter email..." />

          <label class="order-label" for="us-name"></label>
          <input id="us-name" type="tel" name="user-card" class="order-form-input" required
            placeholder="Enter card.." />

          <label class="order-label" for="user-comment"></label>
          <textarea name="user-comment" id="user-comment" class="order-label-textarea"
            placeholder="Enter comments..."></textarea>
        </div>
      </form>
      <button type="submit" class="order-submit-btn">Submit</button>
      <div class="order-img-tab">
        <img class="img-tab" srcset="./img/order/img-girl-tab.jpg 1x, ./img/order/img-girl-tab-2x.jpg 2x"
          src="./img/order/img-girl-tab.jpg" alt="girl" />
      </div>
      <div class="order-img-big">
        <img class="img-big" srcset="./img/order/img-girl-big.jpg 1x, ./img/order/img-girl-big-2x.jpg 2x"
          src="./img/order/img-girl-big.jpg" alt="girl" />
      </div>
    </div>
  </div>
