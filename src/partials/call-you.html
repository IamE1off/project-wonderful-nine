<section class="call-you-section">
  <div class="container call-you">
    <div class="info-box-call">
      <h2 class="call-you-title">FRESH HARVEST BOX HAS GOT YOU COVERED</h2>
      <p class="call-you-text">
        Our boxes are packed with delicious, nutritious vegetables, perfect for
        anyone looking to eat healthier or support local farmers. Order your box
        today and start enjoying the best that nature has to offer!
      </p>

      <form class="call-you-form">
        <label for="tel" class="call-label">
          <input
            id="tel"
            placeholder="+380()"
            pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            minlength="13"
            maxlength="13"
            type="tel"
            class="tel-input"
            name="tel"
          />
        </label>
        <button type="submit" class="call-you-btn">Recall</button>
      </form>
    </div>
    <div class="call-you-img">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/call-you/girl-call-pc.webp   1x,
            ./img/call-you/girl-call-pc2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/call-you/girl-call-tab.png   1x,
            ./img/call-you/girl-call-tab2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/call-you/girl-call-mob.png   1x,
            ./img/call-you/girl-call-mob2x.png 2x
          "
          type="image/png"
        />

        <img
          class="img-call"
          src="./img/call-you/girl-call-pc.webp"
          alt="sweet-girl"
          width="629"
        />
      </picture>
    </div>
  </div>
</section>
